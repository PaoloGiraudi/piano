<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Csharp" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Dsharp" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Fsharp" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Gsharp" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bflat" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>


    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Csharp" src="notes/Csharp.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Dsharp" src="notes/Dsharp.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Fsharp" src="notes/Fsharp.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Gsharp" src="notes/Gsharp.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bflat" src="notes/Bflat.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
  </body>
</html>
